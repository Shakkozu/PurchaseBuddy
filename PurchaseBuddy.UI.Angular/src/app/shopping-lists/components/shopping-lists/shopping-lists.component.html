<div class="grid">
  <div class="grid grid__cell">
    <button mat-flat-button class="save-button" style="margin-bottom: 16px" color="primary" (click)="addNew()">
      Add new
    </button>
  </div>
  <div class="grid__cell 1/2">
    <ngx-datatable #table class="material" [columns]="columns" [columnMode]="ColumnMode.force" [headerHeight]="50"
      [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="shoppingLists">
      <ngx-datatable-column name="Created at" prop="name">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <button mat-button [routerLink]="['/shopping-list', row.guid]">{{getTimeElapsed(row.createdAt)}}</button>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Assigned shop" prop="assignedShop">
        <ng-template let-row="row" ngx-datatable-cell-template>
          <p>{{getAssignedShopName(row)}}</p>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
