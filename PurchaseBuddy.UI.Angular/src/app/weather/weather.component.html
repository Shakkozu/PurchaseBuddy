<p>weather works!</p>
<div class="grid">
  <div class="grid__cell">
    <button mat-raised-button color="primary" (click)="getWeather()">
      Get weather forecast
    </button>
  </div>
  <div class="grid__cell">

    <button mat-raised-button color="primary" (click)="getWeatherAuthorized()">
      Get weather forecast [Authorized]
    </button>
  </div>
</div>
<h2>Response</h2>
<ul>
  <li *ngFor="let weather of weatherForecast">
    {{weather.date | date:'fullDate'}} - {{weather.temperatureC}}C / {{weather.temperatureF}}F
  </li>
</ul>
