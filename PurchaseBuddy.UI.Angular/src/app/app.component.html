<mat-sidenav-container class="container">
  
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
    <mat-nav-list class="sidenav-links">
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/user-products">User products</a>
      <a mat-list-item routerLink="/user-product-categories">Product categories</a>
      <a mat-list-item routerLink="/user-shops">User shops</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Purchase Buddy</span>
       <span class="spacer"></span>
       <div class="login-register">
        <div *ngIf="(isUserLoggedIn$ | async)" class="grid__cell 1/4">
          <button mat-button (click)="logout()"><span>Logout</span></button>
        </div>
        <div *ngIf="!(isUserLoggedIn$ | async)" class="grid__cell 1/5">
          <a mat-button routerLink="/login" routerLinkActive="active">Login</a>
          <button mat-button routerLink="/register">Register</button>
        </div>
      </div>
    </mat-toolbar>
    <div class="main-content">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
